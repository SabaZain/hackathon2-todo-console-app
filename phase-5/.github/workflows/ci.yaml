name: CI - Continuous Integration

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'phase-5/**'
      - '.github/workflows/ci.yaml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'phase-5/**'

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/phase5

jobs:
  # Lint and format check
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component: [backend, frontend, agents/audit-agent, agents/reminder-agent, agents/recurring-task-agent, agents/realtime-sync-agent]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: phase-5/${{ matrix.component }}/package-lock.json

      - name: Install dependencies
        working-directory: phase-5/${{ matrix.component }}
        run: npm ci

      - name: Run ESLint
        working-directory: phase-5/${{ matrix.component }}
        run: npm run lint

      - name: Check formatting
        working-directory: phase-5/${{ matrix.component }}
        run: npm run format -- --check

  # Unit tests
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: phase-5/${{ matrix.component }}/package-lock.json

      - name: Install dependencies
        working-directory: phase-5/${{ matrix.component }}
        run: npm ci

      - name: Run unit tests
        working-directory: phase-5/${{ matrix.component }}
        run: npm test -- --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: phase-5/${{ matrix.component }}/coverage/lcov.info
          flags: ${{ matrix.component }}
          name: ${{ matrix.component }}-coverage

  # Integration tests
  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: phase5_user
          POSTGRES_PASSWORD: phase5_password
          POSTGRES_DB: phase5_todo_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

      kafka:
        image: confluentinc/cp-kafka:7.5.0
        env:
          KAFKA_BROKER_ID: 1
          KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
          KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
          KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
        ports:
          - 9092:9092

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: phase-5/backend/package-lock.json

      - name: Install dependencies
        working-directory: phase-5/backend
        run: npm ci

      - name: Run database migrations
        working-directory: phase-5/backend
        env:
          DATABASE_URL: postgresql://phase5_user:phase5_password@localhost:5432/phase5_todo_test
        run: npx prisma migrate deploy

      - name: Run integration tests
        working-directory: phase-5/backend
        env:
          DATABASE_URL: postgresql://phase5_user:phase5_password@localhost:5432/phase5_todo_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          KAFKA_BROKERS: localhost:9092
          NODE_ENV: test
        run: npm run test:integration

  # Build Docker images
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [lint, test-unit]
    strategy:
      matrix:
        component:
          - name: backend
            context: phase-5/backend
          - name: frontend
            context: phase-5/frontend
          - name: audit-agent
            context: phase-5/agents/audit-agent
          - name: reminder-agent
            context: phase-5/agents/reminder-agent
          - name: recurring-task-agent
            context: phase-5/agents/recurring-task-agent
          - name: realtime-sync-agent
            context: phase-5/agents/realtime-sync-agent

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.component.context }}
          push: false
          tags: ${{ env.IMAGE_PREFIX }}-${{ matrix.component.name }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Security scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [build]
    strategy:
      matrix:
        component: [backend, frontend, audit-agent, reminder-agent, recurring-task-agent, realtime-sync-agent]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image for scanning
        uses: docker/build-push-action@v5
        with:
          context: phase-5/${{ matrix.component == 'backend' || matrix.component == 'frontend' ? matrix.component : format('agents/{0}', matrix.component) }}
          load: true
          tags: scan-image:latest

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: scan-image:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Summary
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, test-unit, test-integration, build, security-scan]
    if: success()

    steps:
      - name: CI Passed
        run: |
          echo "âœ… All CI checks passed!"
          echo "- Linting: Passed"
          echo "- Unit Tests: Passed"
          echo "- Integration Tests: Passed"
          echo "- Docker Builds: Passed"
          echo "- Security Scans: Passed"
