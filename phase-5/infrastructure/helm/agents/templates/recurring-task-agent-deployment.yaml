{{- if .Values.recurringTaskAgent.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "agents.fullname" . }}-recurring-task
  labels:
    {{- include "agents.labels" . | nindent 4 }}
    app.kubernetes.io/component: recurring-task-agent
spec:
  replicas: {{ .Values.recurringTaskAgent.replicaCount }}
  selector:
    matchLabels:
      {{- include "agents.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: recurring-task-agent
  template:
    metadata:
      labels:
        {{- include "agents.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: recurring-task-agent
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.shared.podSecurityContext | nindent 8 }}
      containers:
      - name: recurring-task-agent
        securityContext:
          {{- toYaml .Values.shared.securityContext | nindent 12 }}
        image: "{{ .Values.recurringTaskAgent.image.repository }}:{{ .Values.recurringTaskAgent.image.tag }}"
        imagePullPolicy: {{ .Values.recurringTaskAgent.image.pullPolicy }}
        env:
        - name: NODE_ENV
          value: {{ .Values.config.nodeEnv | quote }}
        - name: LOG_LEVEL
          value: {{ .Values.config.logLevel | quote }}
        - name: KAFKA_BROKERS
          {{- if .Values.kafka.existingSecret }}
          valueFrom:
            secretKeyRef:
              name: {{ .Values.kafka.existingSecret }}
              key: {{ .Values.kafka.existingSecretKey }}
          {{- else }}
          value: {{ .Values.kafka.brokers | quote }}
          {{- end }}
        - name: KAFKA_GROUP_ID
          value: {{ .Values.recurringTaskAgent.kafka.groupId | quote }}
        - name: KAFKA_CLIENT_ID
          value: {{ .Values.recurringTaskAgent.kafka.clientId | quote }}
        - name: DATABASE_URL
          {{- if .Values.database.existingSecret }}
          valueFrom:
            secretKeyRef:
              name: {{ .Values.database.existingSecret }}
              key: {{ .Values.database.existingSecretKey }}
          {{- else }}
          value: {{ .Values.database.url | quote }}
          {{- end }}
        resources:
          {{- toYaml .Values.recurringTaskAgent.resources | nindent 12 }}
      {{- with .Values.shared.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.shared.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.shared.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
