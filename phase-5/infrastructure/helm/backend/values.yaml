# Default values for phase5-backend
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: phase5-backend
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1001

securityContext:
  runAsNonRoot: true
  runAsUser: 1001
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: false

service:
  type: ClusterIP
  port: 3001
  targetPort: 3001

ingress:
  enabled: false
  className: "nginx"
  annotations: {}
    # cert-manager.io/cluster-issuer: letsencrypt-prod
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: api.phase5.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: backend-tls
  #    hosts:
  #      - api.phase5.example.com

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Application configuration
config:
  nodeEnv: production
  port: 3001
  logLevel: info
  corsOrigin: "https://app.phase5.example.com"
  jwtExpiresIn: "7d"

# Database configuration
database:
  url: "postgresql://phase5_user:password@postgres:5432/phase5_todo"
  # For managed databases, use connection string from secret
  existingSecret: ""
  existingSecretKey: "DATABASE_URL"

# Kafka configuration
kafka:
  brokers: "kafka:9092"
  # For managed Kafka (MSK, Confluent Cloud), update brokers
  existingSecret: ""
  existingSecretKey: "KAFKA_BROKERS"

# Redis configuration
redis:
  host: "redis"
  port: 6379
  password: ""
  existingSecret: ""
  existingSecretPasswordKey: "REDIS_PASSWORD"

# JWT Secret
jwt:
  secret: "change-this-in-production"
  existingSecret: ""
  existingSecretKey: "JWT_SECRET"

# Dapr configuration
dapr:
  enabled: false
  httpPort: 3500
  grpcPort: 50001

# Health check configuration
livenessProbe:
  httpGet:
    path: /health
    port: 3001
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: 3001
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3
