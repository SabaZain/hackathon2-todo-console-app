apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: statestore
  namespace: default
spec:
  type: state.redis
  version: v1
  metadata:
    - name: redisHost
      value: "localhost:6379"
    - name: redisPassword
      value: "phase5_redis_password"
    - name: actorStateStore
      value: "true"
    - name: keyPrefix
      value: "phase5"
    - name: enableTLS
      value: "false"
    - name: maxRetries
      value: "3"
    - name: maxRetryBackoff
      value: "2s"
scopes:
  - backend
  - audit-agent
  - recurring-task-agent
  - reminder-agent
  - realtime-sync-agent
