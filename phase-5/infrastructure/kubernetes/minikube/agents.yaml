apiVersion: apps/v1
kind: Deployment
metadata:
  name: audit-agent
  namespace: phase5
  labels:
    app: audit-agent
    tier: agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: audit-agent
  template:
    metadata:
      labels:
        app: audit-agent
        tier: agent
    spec:
      containers:
      - name: audit-agent
        image: phase5-audit-agent:latest
        imagePullPolicy: Never
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: phase5-config
              key: NODE_ENV
        - name: KAFKA_BROKERS
          valueFrom:
            configMapKeyRef:
              name: phase5-config
              key: KAFKA_BROKERS
        - name: KAFKA_GROUP_ID
          value: "audit-agent-group"
        - name: KAFKA_CLIENT_ID
          value: "audit-agent"
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: phase5-config
              key: DATABASE_URL
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: phase5-config
              key: LOG_LEVEL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
