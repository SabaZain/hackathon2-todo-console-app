apiVersion: v1
kind: Secret
metadata:
  name: phase5-secrets
  namespace: phase5
type: Opaque
stringData:
  # JWT Secret
  JWT_SECRET: "phase5-secret-key-change-in-production"

  # Database Credentials
  POSTGRES_USER: "phase5_user"
  POSTGRES_PASSWORD: "phase5_password"
  POSTGRES_DB: "phase5_todo"

  # Redis Password
  REDIS_PASSWORD: "phase5_redis_password"

  # SMTP Configuration (update with your settings)
  SMTP_HOST: "smtp.gmail.com"
  SMTP_PORT: "587"
  SMTP_SECURE: "false"
  SMTP_USER: "your-email@gmail.com"
  SMTP_PASSWORD: "your-app-password"
  SMTP_FROM: "Phase 5 Todo <noreply@phase5todo.com>"
