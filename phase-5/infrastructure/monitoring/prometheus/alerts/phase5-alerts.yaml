groups:
  - name: phase5_alerts
    interval: 30s
    rules:
      # High error rate
      - alert: HighErrorRate
        expr: |
          (
            sum(rate(http_requests_total{status=~"5.."}[5m])) by (service)
            /
            sum(rate(http_requests_total[5m])) by (service)
          ) > 0.05
        for: 5m
        labels:
          severity: critical
          component: backend
        annotations:
          summary: "High error rate detected in {{ $labels.service }}"
          description: "Error rate is {{ $value | humanizePercentage }} for service {{ $labels.service }}"

      # High response time
      - alert: HighResponseTime
        expr: |
          histogram_quantile(0.95,
            sum(rate(http_request_duration_seconds_bucket[5m])) by (le, service)
          ) > 1
        for: 5m
        labels:
          severity: warning
          component: backend
        annotations:
          summary: "High response time in {{ $labels.service }}"
          description: "95th percentile response time is {{ $value }}s for {{ $labels.service }}"

      # Pod down
      - alert: PodDown
        expr: up{job=~"phase5-.*"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Pod {{ $labels.pod }} is down"
          description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} has been down for more than 2 minutes"

      # High CPU usage
      - alert: HighCPUUsage
        expr: |
          (
            sum(rate(container_cpu_usage_seconds_total{namespace=~"phase5-.*"}[5m])) by (pod)
            /
            sum(container_spec_cpu_quota{namespace=~"phase5-.*"} / container_spec_cpu_period{namespace=~"phase5-.*"}) by (pod)
          ) > 0.8
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage in {{ $labels.pod }}"
          description: "CPU usage is {{ $value | humanizePercentage }} for pod {{ $labels.pod }}"

      # High memory usage
      - alert: HighMemoryUsage
        expr: |
          (
            sum(container_memory_working_set_bytes{namespace=~"phase5-.*"}) by (pod)
            /
            sum(container_spec_memory_limit_bytes{namespace=~"phase5-.*"}) by (pod)
          ) > 0.8
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage in {{ $labels.pod }}"
          description: "Memory usage is {{ $value | humanizePercentage }} for pod {{ $labels.pod }}"

      # Database connection pool exhausted
      - alert: DatabaseConnectionPoolExhausted
        expr: |
          (
            sum(database_connections_active) by (instance)
            /
            sum(database_connections_max) by (instance)
          ) > 0.9
        for: 5m
        labels:
          severity: critical
          component: database
        annotations:
          summary: "Database connection pool nearly exhausted"
          description: "Connection pool usage is {{ $value | humanizePercentage }} for {{ $labels.instance }}"

      # Kafka consumer lag
      - alert: KafkaConsumerLag
        expr: kafka_consumer_lag > 1000
        for: 10m
        labels:
          severity: warning
          component: kafka
        annotations:
          summary: "High Kafka consumer lag"
          description: "Consumer {{ $labels.consumer_group }} has lag of {{ $value }} messages on topic {{ $labels.topic }}"

      # Disk space low
      - alert: DiskSpaceLow
        expr: |
          (
            node_filesystem_avail_bytes{mountpoint="/"}
            /
            node_filesystem_size_bytes{mountpoint="/"}
          ) < 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space on {{ $labels.instance }}"
          description: "Only {{ $value | humanizePercentage }} disk space remaining"

      # Too many restarts
      - alert: PodRestartingTooOften
        expr: rate(kube_pod_container_status_restarts_total{namespace=~"phase5-.*"}[15m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Pod {{ $labels.pod }} restarting frequently"
          description: "Pod {{ $labels.pod }} has restarted {{ $value }} times in the last 15 minutes"

      # Deployment replica mismatch
      - alert: DeploymentReplicaMismatch
        expr: |
          kube_deployment_spec_replicas{namespace=~"phase5-.*"}
          !=
          kube_deployment_status_replicas_available{namespace=~"phase5-.*"}
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Deployment {{ $labels.deployment }} has mismatched replicas"
          description: "Deployment {{ $labels.deployment }} has {{ $value }} available replicas but expects more"

      # HPA at max capacity
      - alert: HPAMaxedOut
        expr: |
          kube_horizontalpodautoscaler_status_current_replicas{namespace=~"phase5-.*"}
          ==
          kube_horizontalpodautoscaler_spec_max_replicas{namespace=~"phase5-.*"}
        for: 15m
        labels:
          severity: warning
        annotations:
          summary: "HPA {{ $labels.horizontalpodautoscaler }} at maximum capacity"
          description: "HPA has been at max replicas for 15 minutes, consider increasing max replicas"

      # Audit log failures
      - alert: AuditLogFailures
        expr: rate(audit_log_errors_total[5m]) > 0.01
        for: 5m
        labels:
          severity: critical
          component: audit
        annotations:
          summary: "Audit log failures detected"
          description: "Audit logging is failing at {{ $value }} errors per second"

      # Reminder delivery failures
      - alert: ReminderDeliveryFailures
        expr: |
          (
            sum(rate(reminder_delivery_failed_total[5m]))
            /
            sum(rate(reminder_delivery_total[5m]))
          ) > 0.1
        for: 10m
        labels:
          severity: warning
          component: reminder-agent
        annotations:
          summary: "High reminder delivery failure rate"
          description: "{{ $value | humanizePercentage }} of reminders are failing to deliver"
